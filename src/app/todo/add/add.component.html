<div class="row">
  <div class="col-md-10">
    <form (ngSubmit)="addTask()">
      <input type="text" name="name" [(ngModel)]="title" class="form-control" placeholder="Enter your task">
    </form>
  </div>
  <div class="col-md-2">
    <button type="button" class="btn btn-success " (click)="addTask()" style="float:right;"> Add </button>
  </div>
</div>
