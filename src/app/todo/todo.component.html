<div class="row">
  <div class="col-md-2">
    {{task.id}}
  </div>
  <div class="col-md-4">
    {{task.title}}
  </div>
  <div class="col-md-2">
    {{task.status}}
  </div>
  <div class="col-md-2">
    <button type="button" class="btn btn-primary" [disabled]="status === 'Done'" (click)="editTaskStatus(task)">Done</button>
  </div>
  <div class="col-md-2">
    <button type="button" class="btn btn-danger" (click)="removeTask(task)">Remove</button>
  </div>
</div>
